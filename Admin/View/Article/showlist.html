<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{:ADMIN_CSS}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：文章管理-》文章列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="__CONTROLLER__/tianjia">【添加文章】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>文章名称</td>
                        <td>缩略图</td>
                        <td>所属分类</td>
                        <td>作者</td>
                        <td style="text-align:center" colspan="2">操作</td> <!--colspan="2" 跨两列 --> <!--style="text-align:center"  样式为文本居中 -->
                    </tr>
                    <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td><a href="#">{$vo.title}</a></td>
                        <td><img src="__ROOT__{$vo.pic}" height="40" width="40"></td>
                        <td>{$vo.typename}</td>
                        <td>{$vo.author}</td>
                        <td><a href="__CONTROLLER__/xiugai">修改</a></td>
                        <td><a href="javascript:;" onclick="return confirm('你确定要删除这篇文章吗？');">删除</a></td>
                    </tr>
                    </volist>
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$page}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
