<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加文章</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{:ADMIN_CSS}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：文章管理-》添加文章信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="__CONTROLLER__/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>标题</td>
                    <td><input style="width:250px;" type="text" name="title" /></td>
                </tr>
                <tr>
                    <td>作者</td>
                    <td><input style="width:250px;" type="text" name="author" /></td>
                </tr>
                <tr>
                    <td>热门</td>
                    <td><input type="checkbox" name="hot" value="1"/></td>
                </tr>
                <tr>
                    <td>最新</td>
                    <td><input type="checkbox" name="new" value="1" /></td>
                </tr>
                <tr>
                    <td>分类</td>
                    <td>
                        <select name="typeid">
                            <option value="0">请选择</option>
                            <volist name="res" id="vo">
                                <option value="{$vo.typeid}">{$vo.typename}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>图片</td>
                    <td><input type="file" name="pic" /></td>
                </tr>
                <tr>
                    <td>文章详情</td>
                    <td>
                        <textarea style="width:500px; height:300px;" name="desc"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
